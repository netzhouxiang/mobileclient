<ion-header>

    <ion-navbar>
        <ion-title>今日待办案件</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngIf="upcomList.length" class="pd-t10">
        <ion-item-sliding margin-bottom *ngFor="let obj of upcomList">
            <ion-item no-lines tappable (click)="goOtherPage(obj)">
                <h5>{{obj.type}}
                    <span class="c-amt fn-right" *ngIf="obj.status==0">待处理</span>
                    <span class="c-amt fn-right" *ngIf="obj.status==1">已结案</span>
                </h5>
                <div>
                    <div class="ctnr">{{obj.name}}</div>
                    <div class="c-666 time">创建时间：{{obj.create_time*1000 | date:"yyyy-MM-dd hh:ss"}}</div>
                    <div class="c-666 time">当前步骤：{{obj.para_name}}</div>
                    <div class="c-666 time">更新时间：{{obj.update_time*1000 | date:"yyyy-MM-dd hh:ss"}}</div>
                </div>
            </ion-item>
            <ion-item-options side="right">
                <button color="danger" ion-button>删除</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <!--无记录展示  -->
    <div *ngIf="!upcomList.length" class="none-cont">
        <img src="assets/img/ment/db.png" />
        <p>暂无今日待办事务~</p>
    </div>
</ion-content>
