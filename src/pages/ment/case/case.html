<ion-header>
  <ion-navbar>
    <ion-title>事件类型</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let event of eventlist;let idx=index">
        <ion-col col-6 class="{{'bgchange'+idx}}" tappable (click)="gopage(event)">
          <div class="img">
              <img src="assets/img/ment/typeimg/{{event.dept_id}}{{event._id}}_{{(idx+4)%4==0?'black':((idx+4)%4==3?'black':'white')}}.png"/>
            </div>
          {{event.name}}
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
