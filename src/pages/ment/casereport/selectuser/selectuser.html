<ion-header>
  <ion-navbar>
    <ion-title>选择人员</ion-title>
    <ion-buttons right>
      <button ion-button full tappable (click)="dismiss()">
        关闭
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar placeholder="搜索" [(ngModel)]="searchKey"></ion-searchbar>
  <ion-list no-lines>
    <ng-container *ngFor="let user of userlists">
      <ion-item *ngIf="showChat(user.name)" >
        <ion-label>{{user.name}}</ion-label>
        <ion-checkbox [(ngModel)]="user.checked"></ion-checkbox>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
