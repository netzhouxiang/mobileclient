<ion-header>
    <ion-navbar>
        <ion-title>案件上报</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-label>案件名称</ion-label>
        <ion-input type="text" [(ngModel)]="ajaxdata.name" placeholder="请输入案件名称"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>上报部门</ion-label>
        <ion-input type="text" [(ngModel)]="ajaxdata.deptname"  disabled></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>案件类型</ion-label>
        <ion-input type="text" [(ngModel)]="ajaxdata.eventname" disabled></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>发生地点</ion-label>
        <ion-input type="text" tappable (click)="selectmap()" disabled [(ngModel)]="ajaxdata.address"></ion-input>
    </ion-item>
    <div padding>
        <button ion-button full tappable (click)="nextclick()">下一步</button>
    </div>
</ion-content>
