<ion-header>

    <ion-navbar>
        <ion-title>统计分析</ion-title>
    </ion-navbar>

</ion-header>
<ion-content>
    <ion-list style="margin-bottom:0;padding-bottom:0;" radio-group [(ngModel)]='getRadioType'>
        <ion-list-header>
            统计类别
        </ion-list-header>
        <ion-item *ngFor="let obj of statisType">
            <ion-label>{{obj.text}}</ion-label>
            <ion-radio value="{{obj.val}}"></ion-radio>
        </ion-item>
    </ion-list>
    <div *ngIf="getRadioType!=3 && getRadioType!=6">
        <ion-list-header>
            附加条件
        </ion-list-header>
        <ion-item>
            <ion-label fixed>统计周期</ion-label>
            <ion-select [(ngModel)]="requestInfo.type" okText="确定" cancelText="取消">
                <ion-option selected="true" value="0">今日</ion-option>
                <ion-option value="1">最近一周</ion-option>
                <ion-option value="2">最近一个月</ion-option>
                <ion-option value="3">全部</ion-option>
            </ion-select>
        </ion-item>
    </div>
    <div padding>
        <button ion-button block tappable (click)="sendMsg()">生成图表</button>
    </div>
</ion-content>
