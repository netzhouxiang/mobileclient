<ion-header>
  <ion-navbar>
    <ion-title>统计分析</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid class="chas1">
    <ion-row text-center class="row1">
      <ion-col class="" col-4 (click)="addPerson(obj.val)" *ngFor="let obj of statisperType">
        <div class="sta_btn">
          <img src="assets/img/statistics/per_statistcs{{obj.val}}.png" alt="">
          <div>{{obj.text}}</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row text-center class="row2">
      <ion-col class="" col-4 (click)="addPerson(obj.val)" *ngFor="let obj of statisdepType">
        <div class="sta_btn">
          <img src="assets/img/statistics/per_statistcs{{obj.val}}.png" alt="">
          <div>{{obj.text}}</div>
        </div>
      </ion-col>
      <ion-col class="" col-6 (click)="addPerson(obj.val)" *ngFor="let obj of statisfacType">
        <div class="sta_btn">
          <img src="assets/img/statistics/per_statistcs{{obj.val}}.png" alt="">
          <div>{{obj.text}}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
