<ion-header>

  <ion-navbar>
    <ion-title>{{toUserName}}</ion-title>
    <ion-buttons right *ngIf="isqun">
      <button ion-button full (click)="dismiss()">
        关闭
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content *ngIf="!isqun">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="更多聊天记录" refreshingSpinner="circles" refreshingText="加载中">
    </ion-refresher-content>
  </ion-refresher>
  <div class="message-wrap">
    <ng-container *ngFor="let msg of msgList;let idx = index">
      <div *ngIf="idx>=showindex" class="message" [class.left]=" msg.userId === toUserId " [class.right]=" msg.userId === userId ">
        <img class="user-img" src="{{ msg.userId === toUserId ? native.appServer.node+'person/personPic?pid='+toUserId:'data:image/png;base64,'+userImgUrl}}" alt="">
        <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
        <div class="msg-detail">
          <div class="msg-info">
            <p>
              {{ msg.userId === toUserId ? '':(toriqi(msg.time)+'&nbsp;&nbsp;&nbsp;') }}{{ msg.userId === toUserId ? toUserName:userName}}{{
              msg.userId === toUserId ? '&nbsp;&nbsp;&nbsp;'+toriqi(msg.time):''
              }}
            </p>
          </div>
          <div class="msg-content">
            <span class="triangle"></span>
            <p class="line-breaker "><span *ngIf="msg.msgtype==0">{{msg.message}}</span><video *ngIf="msg.msgtype==3" height="120" loop controls="controls"><source src="{{native.appServer.file}}{{msg.message}}" type="video/mp4" /></video><span *ngIf="msg.msgtype==1" (click)="playaudio(msg)"><img src="assets/img/im/{{ !msg.isplay ? (msg.userId === toUserId ? 'vt-playing.png':'v-playing.png'):(msg.userId === toUserId ? 'vit-playing.gif':'vme-playing.gif')}}" /></span><img *ngIf="msg.msgtype==2" src="{{native.appServer.file}}{{msg.message}}"></p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ion-content>
<ion-content *ngIf="isqun">
  <ion-list>
    <ion-item-sliding *ngFor="let user of sendUserList" no-lines>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{native.appServer.node}}person/personPic?pid={{user._id}}">
        </ion-avatar>
        <h2>{{user.name}}</h2>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer *ngIf="showft && toUserId!='000000'" no-border [style.height]="isdiyopen ? '135px' : '55px'">
  <ion-grid class="input-wrap">
    <ion-row>
      <ion-col col-2>
        <button ion-button clear icon-only item-right (click)="changvoice()">
          <ion-icon name="md-{{isvoice ? 'share-alt':'mic'}}"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-10 *ngIf="isvoice">
        <button ion-button clear icon-only item-right (touchstart)="showtip(1)" (touchend)="showtip(2)">
          <ion-icon name="md-mic"></ion-icon>
          {{voicestate==0?'请按住说话':'正在录音...'}}
        </button>
      </ion-col>
      <ion-col col-8 *ngIf="!isvoice">
        <ion-textarea #chat_input placeholder="请输入内容" [(ngModel)]="editorMsg" (keyup.enter)="txtSend()" (focus)="_focus()"></ion-textarea>
      </ion-col>
      <ion-col col-1 *ngIf="!isvoice">
        <button ion-button clear icon-only item-right (click)="showpanl()">
          <ion-icon name="md-add"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-1 *ngIf="!isvoice">
        <button ion-button clear icon-only item-right (click)="txtSend()">
          <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="isdiyopen" class="diypanl">
    <div (click)="xiangpian()">
      <p class="icon_p"><ion-icon name="md-image"></ion-icon></p>
      <p class="txt_p">照片</p>
    </div>
    <div (click)="paishe()">
      <p class="icon_p"><ion-icon name="md-camera"></ion-icon></p>
      <p class="txt_p">拍摄</p>
    </div>
    <div (click)="openvoide()">
      <p class="icon_p"><ion-icon name="md-videocam"></ion-icon></p>
      <p class="txt_p">小视频</p>
    </div>
  </div>
</ion-footer>
