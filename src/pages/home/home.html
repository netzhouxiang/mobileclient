<ion-header>

    <ion-navbar #mapmenu>
        <ion-buttons left>
            <button ion-button full menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>网格化地图</ion-title>
        <ion-buttons right>
            <button ion-button full tappable (click)="goPeslist()">
              <ion-icon name="geren" class="icon-renyuan"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <div #map_container class="map_container"></div>
    <div *ngIf="modelFlg" class="model-bg" tappable (click)="showModel()"></div>
    <div *ngIf="modelFlg" class="model">
        <ion-icon tappable (click)="showModel()" name="close"></ion-icon>
        <div [innerHtml]='infowind' tappable (click)="goOtherPage($event)">
        </div>

    </div>
    <!-- <div class="none-cont">
        <p tappable (click)="initMap()">点击重新加载地图</p>
    </div> -->
    <!--定位按钮  -->
    <div class="amap-geolocation-con" tappable (click)="userGetLoc()" style="position: absolute; z-index: 9999; left: 10px; bottom: 30px;">
        <div class="amap-geo"></div>
    </div>
</ion-content>
<ion-menu type="overlay" [content]="mapmenu" swipeEnabled="false" (ionClose)="menuClose()">
    <ion-header>
        <ion-toolbar>
            <ion-title>显示配置</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-list-header>
                地图显示配置
            </ion-list-header>
            <ion-item>
                <ion-icon name="body" item-start color="primary"></ion-icon>
                <ion-label>显示同事</ion-label>
                <ion-toggle color="secondary" [(ngModel)]="settingArr.isTs"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-icon name="paper" item-start color="primary"></ion-icon>
                <ion-label>显示待办案件</ion-label>
                <ion-toggle color="secondary" [(ngModel)]="settingArr.isDbaj"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-icon name="switch" item-start color="primary"></ion-icon>
                <ion-label>显示网格区域</ion-label>
                <ion-toggle color="secondary" [(ngModel)]="settingArr.isWgqy"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-icon name="camera" item-start color="primary"></ion-icon>
                <ion-label>显示摄像头</ion-label>
                <ion-toggle color="secondary" [(ngModel)]="settingArr.isSxt"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-icon name="person" item-start color="primary"></ion-icon>
                <ion-label>显示管理人员</ion-label>
                <ion-toggle color="secondary" [(ngModel)]="settingArr.isPer"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-icon name="construct" item-start color="primary"></ion-icon>
                <ion-label>显示区域设施</ion-label>
                <ion-toggle color="secondary" [(ngModel)]="settingArr.isFac"></ion-toggle>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
